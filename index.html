<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio sito</title>
    <link rel="stylesheet" href="stile.css">
    <script src="prova.js"></script>
</head>

<body>
    <div class="header">
        <h1>Benvenut* nel mio sito</h1>
    </div>

    <p><em>Questo<b> è il mio</b> sito</em></p>

    <input type="email" name="email" placeholder="Scrivi il tuo indirizzo email..." draggable="true">

    <div class="buttoncontainer">
        <b><div id="button">Pusha</div></b>
    </div>

</body>
<!--
        HTML non è case sensitive per i tag
        <div> container generico;
        <b> bold; <i> corsivo; <em> enfatico (corsivo elegante);
        h1,2,3,4,5,6 sono i titoli in ordine di importanza
        <br> a capo;
        il tag ADDRESS riporta le info ripetto a chi ha scritto la pagina;
        <sub> testo in pedice <sup> testo in apice;
        <code> possomettere un esempio di programma, che viene presentato in font monospaziato;
        <a href = "URL"> prova </A> è link;
        l'URL puo essere un link a una pagina internet, se è un link a un file sul server devo mettere il path;
        Si puo usare per fare un link a un altro punto della stessa pagina, per farlodevo scrivere:
        <a name = "qualcosa"></a> in quel punto viene messo un segnaposto con tale nome (frammento)
        per arrivare lì l'URL deve essere #qualcosa;
    -->

</html>
